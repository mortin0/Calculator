<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="background">
    <header>
        <h1 id="title">Calculator</h1>
    </header>
    <main id="centerContent">
        <div id="calculatorSize">
            <div id="border">
                <div id="displayNumbers">
                    <span id="displayedNumber">0</span>
                </div>
                <div class="operation">
                    <button class="top" id="C">C</button>
                    <button class="top" id="+/-">+/-</button>
                    <button class="top" id="%">%</button>
                    <button class="solve" id="/">/</button>
                </div>
                <div class="operation">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button class="solve" id="*">*</button>
                </div>
                <div class="operation">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button class="solve" id="-">-</button>
                </div>
                <div class="operation">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button class="solve" id="+">+</button>
                </div>
                <div class="operation">
                    <button class="bigButton" id="0">0</button>
                    <button id=".">.</button>
                    <button class="solve" id="=">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
